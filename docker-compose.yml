version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: penklang-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: penklang
      POSTGRES_PASSWORD: penklang123
      POSTGRES_DB: penklang
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - penklang-network

  redis:
    image: redis:7-alpine
    container_name: penklang-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - penklang-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  penklang-network:
    driver: bridge
